version: 2

formats:
  - pdf

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/source/conf.py

python:
  install:
    # Install ANDES with documentation dependencies
    # All dependencies defined in pyproject.toml (single source of truth)
    - method: pip
      path: .
      extra_requirements:
        - doc
