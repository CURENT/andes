WTDTA1:
    destination: WTDTA1
    inputs:
        - BUS
        - ID
        - H
        - DAMP
        - Htfract
        - Freq1
        - Dshaft
    find:
        ree:
            RenExciter:
                bus: BUS
    outputs:
        - ree: ree
        - Ht: "H, Htfract; lambda (x, y): x * y"
        - Hg: "H, Htfract; lambda (x, y): x * (1-y)"
        - Dshaft: Dshaft
        - Kshaft: "H, Htfract, Freq1, sys_f: lambda (H, Htfract, Freq1, sys_f): 2 * (H*Htfract) * (H*(1-Htfract)) * 2 * pi * freq1*freq1 / H / sys_f"

