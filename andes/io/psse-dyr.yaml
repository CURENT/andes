---
GENCLS:
    destination: GENCLS
    inputs:
        - BUS
        - ID
        - H
        - D
    find:
        gen:
            StaticGen:
                bus: BUS
                subidx: ID
    get:
        u:
            StaticGen:
                src: u
                idx: gen
        Sn:
            StaticGen:
                src: Sn
                idx: gen
        Vn:
            Bus:
                src: Vn
                idx: BUS
        ra:
            StaticGen:
                src: ra
                idx: gen
        xs:
            StaticGen:
                src: xs
                idx: gen
    outputs:
        u: u
        bus: BUS
        gen: gen
        Sn: Sn
        Vn: Vn
        D: D
        M: "GENCLS.H; lambda x: 2 * x"
        ra: ra
        xd1: xs

GENROU:
    destination: GENROU
    inputs:
        - BUS
        - ID
        - Td10
        - Td20
        - Tq10
        - Tq20
        - H
        - D
        - Xd
        - Xq
        - Xd1
        - Xq1
        - Xd2
        - Xl
        - S10
        - S12
    find:
        gen:
            StaticGen:
                bus: BUS
                subidx: ID
    get:
        u:
            StaticGen:
                src: u
                idx: gen
        Sn:
            StaticGen:
                src: Sn
                idx: gen
        Vn:
            Bus:
                src: Vn
                idx: BUS
        ra:
            StaticGen:
                src: ra
                idx: gen
        xs:
            StaticGen:
                src: xs
                idx: gen
    outputs:
        u: u
        bus: BUS
        gen: gen
        Sn: Sn
        Vn: Vn
        D: D
        M: "GENROU.H; lambda x: 2 * x"
        ra: ra
        xl: Xl
        xd: Xd
        xq: Xq
        xd1: Xd1
        xd2: Xd2
        xq1: Xq1
        xq2: Xd2
        Td10: Td10
        Tq10: Tq10
        Td20: Td20
        Tq20: Tq20
        S10: S10
        S12: S12

