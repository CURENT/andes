# Modern CI workflow using uv for fast, reliable dependency management
# uv is 10-100x faster than pip and handles caching automatically

name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Allow manual triggers

jobs:
  test:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30  # Prevent hanging workflows
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        include:
          # Also test on macOS and Windows for Python 3.11
          - os: macos-latest
            python-version: '3.11'
          - os: windows-latest
            python-version: '3.11'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for versioneer

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # Install uv - the fast Python package installer
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "**/pyproject.toml"

    # Cache uv's package cache
    # This stores downloaded packages and built wheels
    - name: Cache uv packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          ${{ runner.os == 'Windows' && '~\AppData\Local\uv\cache' || '' }}
          ${{ runner.os == 'macOS' && '~/Library/Caches/uv' || '' }}
        key: uv-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          uv-${{ runner.os }}-py${{ matrix.python-version }}-
          uv-${{ runner.os }}-

    # Create a virtual environment and install all dependencies
    # Single source of truth: pyproject.toml
    - name: Install dependencies
      run: |
        uv venv
        # Install ANDES with all dev dependencies from pyproject.toml
        uv pip install -e ".[dev]"
        # Install additional test tools
        uv pip install nbmake pytest-xdist line_profiler

    # Show installed packages and versions
    - name: Show environment info
      run: |
        echo "=== Python version ==="
        uv run python --version
        echo ""
        echo "=== ANDES version ==="
        uv run python -c "import andes; print(f'ANDES {andes.__version__}')"
        echo ""
        echo "=== Key package versions ==="
        uv pip list
        echo ""
        echo "=== Verify dependencies ==="
        uv pip check || true

    # Lint with flake8 (only on PRs, only Python 3.11)
    - name: Lint with flake8
      if: github.event_name == 'pull_request' && matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
      run: |
        uv run flake8 andes tests --count --select=E9,F63,F7,F82 --show-source --statistics
        uv run flake8 andes tests --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

    # Run tests with pytest
    - name: Run tests
      run: |
        uv run pytest -v --tb=short --durations=10
      timeout-minutes: 15

    # Run notebook tests (only on Python 3.11 Ubuntu to save time)
    - name: Test notebooks
      if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
      run: |
        uv run pytest --nbmake examples --ignore=examples/verification -v
      timeout-minutes: 10

    # Upload coverage (only Python 3.11 Ubuntu)
    - name: Generate coverage report
      if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
      run: |
        uv run pytest --cov=andes --cov-report=xml --cov-report=term
      continue-on-error: true

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false

  # Build and publish to PyPI (only on tags)
  publish:
    name: Build and publish to PyPI
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Build package
      run: |
        uv pip install build twine
        python -m build

    - name: Check distribution
      run: |
        twine check dist/*

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        twine upload dist/*
