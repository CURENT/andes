name: Python application

on: [push, pull_request]

jobs:
  build:
    name: ANDES Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-variant: Miniforge3
        miniforge-version: latest
        use-mamba: true
        python-version: '3.11'
        channels: conda-forge,defaults
        channel-priority: true
        activate-environment: test-env
    - shell: bash -el {0}
      name: Install dependencies
      run: |
        mamba install -y nbmake pytest-xdist line_profiler
        mamba install --file requirements.txt --file requirements-extra.txt
        pip install -e .
    - shell: bash -el {0}
      name: Run pip check
      run: |
        pip check
    - shell: bash -el {0}
      name: Lint with flake8 for pull requests
      if: github.event_name == 'pull_request'
      run: |
        flake8 .
    - shell: bash -el {0}
      name: Test with pytest
      run: |
        pytest
    - shell: bash -el {0}
      name: Test notebooks
      run: |
        pytest --nbmake examples --ignore=examples/verification
    - shell: bash -el {0}
      name: Build a distribution if tagged
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
      run: |
        python setup.py sdist
    - name: Publish a Python distribution to PyPI if tagged
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.pypi_password }}